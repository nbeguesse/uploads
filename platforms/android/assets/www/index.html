<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css">
        <link rel="stylesheet" href="css/slicknav.css" />
        
        <title>QRVIN.com Upload App</title>

        <script type="text/template" id="welcome">

            <div data-role="header">
<div class="slicknav_menu" style="position:absolute; z-index:500"><a class="slicknav_btn slicknav_collapsed" tabindex="0" aria-haspopup="true" href="#" style="outline: medium none;"><span class="slicknav_menutxt">MENU</span><span class="slicknav_icon"><span class="slicknav_icon-bar"></span><span class="slicknav_icon-bar"></span><span class="slicknav_icon-bar"></span></span></a><ul class="slicknav_nav slicknav_hidden" style="display: none;" aria-hidden="true" role="menu">
    <li><a href="#features" class="scroll" role="menuitem" tabindex="-1">Features</a></li>
    <li><a href="#usage" class="scroll" role="menuitem" tabindex="-1">Usage</a></li>
    <li><a href="#examples" class="scroll" role="menuitem" tabindex="-1">Examples</a></li>
    <li><a href="#requirements" class="scroll" role="menuitem" tabindex="-1">Requirements</a></li>
    <li><a href="https://github.com/ComputerWolf/SlickNav" target="_blank" role="menuitem" tabindex="-1">View on Github</a></li>
  </ul></div>

            <h1>QRVIN</h1>
            </div>
            <div data-role="content">



                <button class="scan-vin">SCAN YOUR VIN NUMBER</button>
                <a href="#vin" data-mini="true" data-role="button">TYPE VIN</a>
                <a href="#selectyear" data-mini="true" data-role="button">Select a Year</a>
                <h4>or</h4>
                <form action="<%=hls.server%>/user_sessions/create.json">
                  <input type="email" name="user_session[email]" placeholder="Email" data-mini="true">
                  <input type="password" name="user_session[password]" placeholder="Password" data-mini="true">
                  <button data-mini="true">LOGIN</button>
                </form>
            </div>
        </script>

        <script type="text/template" id="selector">
            <div data-role="header">
                <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            </div>
            <div data-role="content">
              <%for(var i=0; i<model.length; i++) { %>
                <%=i%>
              <% } %>
            </div>
        </script>


        <script type="text/template" id="vin">
            <div data-role="header">
                <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
                <h1>Enter VIN</h1>
            </div>
            <div data-role="content">
            <form id="vin-form" action="<%=hls.server%>/cars/vin">
                <input type="text" id="car_vin" name="car[vin]" placeholder="VIN Number">
                <button>GO</button>
            </form>
            </div>
        </script>

        <script type="text/template" id="user">
            <div data-role="header">
                <h1>QRVIN</h1>
            </div>
            <div data-role="content">
                <h3>Welcome <%= user.get('first_name') %>!</h3>
                <%_.each(user.cars.models, function(car){ %>
                  <a href="<%=car.showLink%>" data-role="button"><%=car.description()%></a>
                <% }); %>
            </div>
        </script>

        <script type="text/template" id="car">
            <div data-role="header">
                <h1><%= car.description() %></h1>
            </div>
            <div data-role="content">
            <% if(!hls.user.loggedIn()){ %>
              <a href="#login" data-mini="true" data-role="button">Log In to Save</a>
            <% } %>
            <a data-mini="true" data-role="button" id="print_button_container">Print Window Sticker</a>
              <table data-role="table" id="my-table" data-mode="reflow">
                <thead>
                  <tr>
                    <th>Colors</th>
                    <th>Engine</th>
                    <th>Transmission</th>
                    <th>MSRP</th>
                    <th>Standard Options</th>
                    <th>Installed Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><%=car.get('exterior_color') || ""%> / <%=car.get('interior_color') || ""%></td>
                    <td><%=car.get('engine')%></td>
                    <td><%=car.get('transmission')%></td>
                    <td><%=car.get('msrp_price')%></td>
                    <td>
                      <% //show standard options list
                      var u = $("<ul>");
                      _.each(car.get('standard_options'), function(i){
                        u.append("<li>"+i.value+"</li>");
                      });
                      %>
                      <%= u.get(0).outerHTML%>
                    </td><td>
                      <% //show installed options list
                      var u = $("<ul>");
                      _.each(car.get('options'), function(i){
                        if(i.installed){   
                          u.append("<li>"+i.invoice.highValue+" "+i.value+"</li>"); 
                        }                    
                      });
                      %>
                      <%= u.get(0).outerHTML%>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </script> 
        <script src="js/vendor/jquery-1.7.1.min.js"></script>
        <script src="js/jqm-config.js"></script>
        <script src="js/vendor/jquery.mobile-1.4.1.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/backbone-min.js"></script>
         <!-- <script src="js/vendor/jquery.slicknav.min.js"></script> --> 
        <script src="https://www.google.com/cloudprint/client/cpgadget.js" defer></script>
        <script>
          window.hls = {};
          hls.server = "http://qrvin.com"; //no trailing slash. Note that you can't print from local server
          //set hls.emulated to true to skip VIN scanning
          hls.emulated = false; //default value
          if (typeof(cordova) == "undefined" || (window.parent && window.parent.ripple)){
            hls.emulated = true;
          }

        </script>
        <script src="js/utilities.js"></script>
        <script src="js/models.js"></script>
        <script src="js/collections.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

    </body>
</html>
